<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">

        </h:form>
        
        <h:panelGrid columns="2">
        	<h:outputText value="original resource URL from my project:"/>
        	<h:outputText value="#{testView.jakartaResourceURL}"/>

        	<h:outputText value="javax variant of resource URL from my project:"/>
        	<h:outputText value="#{testView.javaxResourceURL}"/>
        	
        	<h:outputText value="original after ResourceUtils (should not be changed):"/>
        	<h:outputText value="#{testView.jakartaFromResourceUtils}"/>

        	<h:outputText value="javax variant after ResourceUtils (should be changed):"/>
        	<h:outputText value="#{testView.javaxFromResourceUtils}"/>


        </h:panelGrid>

    </h:body>
</html>
